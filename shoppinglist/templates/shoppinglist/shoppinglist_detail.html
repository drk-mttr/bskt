{% extends 'base.html' %}

{% block title %}Shopping List Items{% endblock %}

{% block content %}
<h1>{{ list.name }}</h1>
<h5>Created on: {{ list.created_date }}</h5>
<h3>Items in Shopping List:</h3>
{% for item in items %}
    <ul>
        <li>{{ item.name }}</li>
    </ul>
{% endfor %}
{% endblock %}
